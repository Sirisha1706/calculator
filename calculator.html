<html>
    <head>
        <title> Calculator</title>
        <link rel="stylesheet" href="calci.css">
    </head>
    <body>
        <h1>CALCULATOR</h1>
        <div class="Calculator" name="calci">
        <input type="text" class="screen" id="d">
            <div class="keys">
                <button type="button" value="1" onclick="v('1')">1</button>
                <button type="button" value="2"onclick="v('2')" >2</button>
                <button type="button" value="3" onclick="v('3')">3</button>
                <button type="button" class="operator" value="+" onclick="v('+')">+</button>
                <button type="button" value="4" onclick="v('4')">4</button>
                <button type="button" value="5" onclick="v('5')">5</button>
                <button type="button" value="6" onclick="v('6')">6</button>
                <button type="button" class="operator" value="-" onclick="v('-')">-</button>
                <button type="button" value="7" onclick="v('7')">7</button>
                <button type="button" value="8" onclick="v('8')">8</button>
                <button type="button" value="9" onclick="v('9')">9</button>
                <button type="button" class="operator" value="*" onclick="v('*')">*</button>
                <button type="button" class="clear" value="C" onclick="c('')">C</button>
                <button type="button" value="0" onclick="v('0')">0</button>
                <button type="button" class="equal" value="=" onclick="e()">=</button>
                <button type="button" class="operator" value="/" onclick="v('/')">/</button>
            </div>
        </div>
        <script>
            function e(){
                c(eval(document.getElementById("d").value))
            }
            function c(val){
                 document.getElementById("d").value=val;
            }
            function v(val){
                document.getElementById("d").value+=val;
            }
        </script>
    </body>
</html>
